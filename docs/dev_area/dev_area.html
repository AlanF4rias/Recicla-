<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Dev_área</title>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center text-black bg-[#a8ff8d] py-3 px-5">
            <img class="max-w-25" src="/public/logo.png" alt="Logo">
            <div class="flex gap-3 items-center">
                <ul class="flex gap-8 md:gap-15 text-lg font-medium"> 
                    
                </ul>
            </div>
            <div class="flex flex-row gap-4 items-baseline mr-5">
                </div>
        </nav>
    </header>
    <section> <div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

            <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-8 border-t-8 border-green-600">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">Registro de Coleta de Materiais ♻️</h1>
                <p class="text-gray-600 mb-8 text-center">Informe o email e as quantidades de materiais para cadastrar os pontos.</p>

                <form action="/submit-coleta" method="POST" id="form-coleta" class="space-y-6">
                    <div>
                        <label for="Email" class="block text-sm font-medium text-gray-700 mb-1">Email do Usuário:</label>
                        <input type="text" id="emailPontos" name="emailPontos" required 
                               placeholder="example@gmail.com"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-base"
                               maxlength="50">
                    </div>

                    <hr class="border-gray-200">

                    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Quantidades Coletadas (em unidades ou peso, conforme necessário)</h2>

                    <div class="flex items-center justify-between bg-green-50 p-3 rounded-lg border border-green-200">
                        <label for="pet" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-bottle text-green-600 mr-2 text-xl"></i> Garrafa PET:
                        </label>
                        <input type="number" id="pet" name="pet" min="0" value="0" required
                               class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-base">
                    </div>

                    <div class="flex items-center justify-between bg-blue-50 p-3 rounded-lg border border-blue-200">
                        <label for="lata" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-box text-blue-600 mr-2 text-xl"></i> Lata (Alumínio/Aço):
                        </label>
                        <input type="number" id="lata" name="lata" min="0" value="0" required
                               class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-base">
                    </div>

                    <div class="flex items-center justify-between bg-red-50 p-3 rounded-lg border border-red-200">
                        <label for="eletronicos" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-cpu text-red-600 mr-2 text-xl"></i> Eletrônicos (Pequenos):
                        </label>
                        <input type="number" id="eletronicos" name="eletronicos" min="0" value="0" required
                               class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 text-base">
                    </div>

                    <div class="flex items-center justify-between bg-yellow-50 p-3 rounded-lg border border-yellow-200">
                        <label for="papelao" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-files text-yellow-600 mr-2 text-xl"></i> Papelão / Papel:
                        </label>
                        <input type="number" id="papelao" name="papelao" min="0" value="0" required
                               class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 text-base">
                    </div>
                    
                    <hr class="border-gray-200">

                    <div class="bg-green-500 p-4 rounded-xl shadow-lg flex justify-between items-center mt-6">
                        <p class="text-xl font-bold text-white">Total de Pontos Estimados:</p>
                        <p id="total-pontos" class="text-4xl font-extrabold text-yellow-300">0</p>
                    </div>

                    <button type="submit" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 mt-6">
                        Registrar Coleta e Creditar Pontos
                    </button>

                    <hr class="border-gray-200">
                    
                    <p class="text-xs text-center text-gray-400 mt-4">Os dados serão processados e seus pontos serão creditados em sua conta.</p>
                </form>
            </div>
        </div>
    </section>

    <script src="dev_area.js"></script>
</body>
</html>
