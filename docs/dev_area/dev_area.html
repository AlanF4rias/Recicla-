<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        html {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
        }
    </style>
    <title>Dev_area</title>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
    <header>
        <nav class="flex justify-between items-center text-black bg-emerald-200 py-3 px-5 pl-6 pr-6" >
            <img class="max-w-25" src="/public/logo.png" alt="Logo">
            <a href="../index.html" class="font-bold text-emerald-700 text-lg mr-10">Logout</a>
        </nav>
    </header>
    <main class="mt-10">
        <div class="flex items-center justify-center min-h-screen px-4 mt-4px ">
            <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-8 mt-15px">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">Registro de Coleta de Materiais ♻️</h1>
                <p class="text-gray-600 mb-8 text-center">Informe o email e as quantidades de materiais para cadastrar os pontos.</p>
                <form action="/submit-coleta" method="POST" id="form-coleta" class="space-y-6">
                    <div>
                        <label for="Email" class="block text-sm font-medium text-gray-700 mb-1">Email do Usuário:</label>
                        <input type="text" id="emailPontos" name="emailPontos" required placeholder="example@gmail.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-base"
                            maxlength="50">
                    </div>

                    <div class="flex items-center justify-between bg-green-50 p-3 rounded-lg border border-red-200">
                        <label for="pet" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-battery text-green-600 mr-2 text-xl"></i> Garrafa PET:
                        </label>
                        <input type="number" id="pet" name="pet" min="0" value="0" required
                            class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 text-base">
                    </div>

                    <div class="flex items-center justify-between bg-blue-50 p-3 rounded-lg border border-red-200">
                        <label for="lata" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-box text-blue-600 mr-2 text-xl"></i> Lata (Alumínio/Aço):
                        </label>
                        <input type="number" id="lata" name="lata" min="0" value="0" required
                            class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 text-base">
                    </div>

                    <div class="flex items-center justify-between bg-red-50 p-3 rounded-lg border border-red-200">
                        <label for="eletronicos" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-cpu text-red-600 mr-2 text-xl"></i> Eletrônicos (Pequenos):
                        </label>
                        <input type="number" id="eletronicos" name="eletronicos" min="0" value="0" required
                            class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 text-base">
                    </div>

                    <div class="flex items-center justify-between bg-yellow-50 p-3 rounded-lg border border-yellow-200">
                        <label for="papelao" class="text-base font-medium text-gray-700 flex items-center">
                            <i class="bi bi-files text-yellow-600 mr-2 text-xl"></i> Papelão / Papel:
                        </label>
                        <input type="number" id="papelao" name="papelao" min="0" value="0" required
                            class="w-24 text-center px-3 py-1 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 text-base">
                    </div>

                    <hr class="border-gray-200">

                    <div class="bg-emerald-400 p-4 rounded-xl shadow-lg flex justify-between items-center mt-6">
                        <p class="text-xl font-bold text-white">Total de Pontos</p>
                        <p id="total-pontos" class="text-4xl font-extrabold text-white">0</p>
                    </div>
                    <button type="submit"class="w-full bg-emerald-400 text-white px-4 py-2 rounded-xl hover:bg-emerald-800">Enviar pontos</button>

                    <hr class="border-gray-200">
                    <p class="text-xs text-center text-gray-400 mt-4">Os dados serão processados e os pontos serão creditados na conta do usuario.</p>
                </form>
            </div>
        </div>    
    </main>
    <footer class="bg-emerald-200 text-center py-4 mt-10">
        <p class="text-gray-700">&copy; 2024 ReciclaTech. Todos os direitos reservados.</p>
    </footer>
    <script src="dev_area.js"></script>
</body>
</html>
